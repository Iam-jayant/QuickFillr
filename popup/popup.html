<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFillr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 450px;
            width: 400px;
            background-color: white;
            color: #121212;
            transition: background 0.2s linear, color 0.2s linear;
            
        }

        body.dark {
            background-color: #121212;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 60px;;
            padding: 10px 15px;
            background-color: #4608AD;
            color: white;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .accessibility-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .dark-mode-toggle:focus {
            outline: none;
        }

        .content {
            margin-top: 20px;
            text-align: center;
            width: 90%;
        }

        .content button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #593afe;
            background-color: #593afe;
            color: white;
            border-radius: 5px;
        }

        .content button:hover {
            background-color: #1d71f8;
        }
    </style>
</head>
<body>
    <header>
        <button class="dark-mode-toggle" id="settings" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
        <div class="logo">QuickFillr</div>
        <label>
            <input type="checkbox" id="darkModeToggle"> Dark Mode
        </label>
    </header>
    <div class="content">
        <h2>Welcome to QuickFillr</h2>
        <p>Use the buttons below to manage your form-filling preferences:</p>
        <button id="fillNow">Autofill Now</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
